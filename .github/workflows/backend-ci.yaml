name: Backend CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:dind
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Docker Compose and Make
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose make

      

      - name: Run linters
        working-directory: backend
        run: make lint-all

      - name: Run tests
        working-directory: backend
        run: make test
