name: Full CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:dind
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Docker Compose and Make
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose make

      - name: Run linters (Backend)
        working-directory: backend
        run: |
          set -e
          echo "Running Ruff and Pyright checks for backend..."
          make lint-all

      - name: Run tests (Backend)
        working-directory: backend
        run: |
          set -e
          echo "Running backend tests..."
          make test

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:dind
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Docker Compose and Make
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose make

      - name: Run linters (Frontend)
        working-directory: frontend
        run: |
          set -e
          echo "Running Ruff and Pyright checks for frontend..."
          make lint-all

      - name: Run tests (Frontend)
        working-directory: frontend
        run: |
          set -e
          echo "Running frontend tests..."
          make test