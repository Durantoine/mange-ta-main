name: Auto upgrade dependencies with uv

on:
  workflow_dispatch:  
  schedule:
    - cron: '0 6 * * 1'  

jobs:
  upgrade-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'  

      - name: Install uv
        run: pip install uv

      - name: Upgrade dependencies
        run: uv pip upgrade

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add pyproject.toml
          git diff --cached --quiet || git commit -m "chore(deps): upgrade dependencies via uv"
          git push


name: Backend CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:dind
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Docker Compose and Make
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose make

      - name: Build service
        run: make build-dev

      - name: Run linters
        run: make lint-all

      - name: Run tests
        run: make test
