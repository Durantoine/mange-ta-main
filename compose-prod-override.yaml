services:
  mange_ta_main:
    # Build the image from the Dockerfile in the current directory
    build:
      context: ./backend
      target: prod
    image: mange_ta_main:prod

  mange-ta-main-front:
    # Build the image from the Dockerfile in the current directory
    build:
      context: ./frontend
      target: prod
    image: mange-ta-main-front:prod

  